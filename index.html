<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客列表页</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/blog_list.css">
    <link rel="shortcut icon" href="image/ico.ico">
</head>
<body>
    <!-- 导航栏 -->
    <div class="nav">
        <img src="image/ico.ico" alt="X-GORB LOGO">
        <span class="title">X-GORB blog</span>
         <!-- 使用 span 把左右两侧的元素给撑开 -->
         <span class="spacer"></span>
        <a href="index.html">主页</a>
    </div>
    <!-- 版心 -->
    <div class="container">
        <!-- 左侧区域，显示用户信息 -->
        <div class="container-left">
            <!-- 用户详情 -->
            <div class="card">
                <!-- 用户的头像 -->
                <img src="image/team-member-2.jpg" alt="LOGO">
                <!-- 用户名 -->
                <h3>X-GORB</h3>
                <!-- 其它信息 -->
                <a href="http://www.xgorb.cn">官方网站</a>
                <a href="http://icp.xgorb.cn">X-GORB icp备案</a>
                <a href="http://qadnew.xgorb.cn">X-GORB 资源网</a>
                <!-- 文章分类 -->
                <div class="counter">
                    <span>文章</span>
                    <span>分类</span>
                </div>
                <div class="counter">
                    <span>2</span>
                    <span>1</span>
                </div>
            </div>
        </div>
        <!-- 右侧区域，显示博客列表 -->
        <div class="container-right">
            <!-- 每个 blog 代表一篇博客 -->
            <div class="blog">
                <div class="title">X-GORB工作室博客成立</div>
                <div class="date">2024/11/5</div>
                <div class="desc">
                    
                </div>
                <a href="00001.html" class="detail">查看全文&gt;&gt;</a>
            </div>
            <div class="blog">
                <div class="title"></div>
                <div class="date"></div>
                <div class="desc">
                    
                </div>
                <a href="blog_detail.html" class="detail"></a>
            </div>
        </div>
    </div>
</body>
</html>
